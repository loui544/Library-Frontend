<div class = "bootstrap-wrapper">
  <div class = "container">
    <div class = "row" style = "margin-top : 20px;">
      <div class = "col-md-6 offset-md-3">
      <mat-card>
        <div class="container text-center">
          <img alt="" src="../../../assets/icon.png" width = "100" height = "100">
        </div>

        <h1 class="text-center">Register</h1>


        <form (ngSubmit) = "formSubmit()">
          <mat-form-field class="full-width"  appearance = "outline">
            <mat-label>Usename</mat-label>
            <input required [(ngModel)] = "user.username" name = "username" matInput placeholder="Insert username">
          </mat-form-field>

          <mat-form-field class="full-width"  appearance = "outline">
            <mat-label>Password</mat-label>
            <input required [(ngModel)] = "user.password" name = "password" type = "password" matInput placeholder="Insert password">
          </mat-form-field>

          <mat-form-field class="full-width"  appearance = "outline">
            <mat-label>First name</mat-label>
            <input required [(ngModel)] = "user.firstname" name = "firstname" matInput placeholder="insert first name">
          </mat-form-field>

          <mat-form-field class="full-width"  appearance = "outline">
            <mat-label>Last name</mat-label>
            <input required [(ngModel)] = "user.lastName" name = "lastName" matInput placeholder="Insert last name">
          </mat-form-field>

          <mat-form-field class="full-width"  appearance = "outline">
            <mat-label>Email</mat-label>
            <input required [(ngModel)] = "user.email" name = "email" type="email" matInput placeholder="insert email">
          </mat-form-field>

          <mat-form-field class="full-width"  appearance = "outline">
            <mat-label>Birthday</mat-label>
            <input type="date" required [(ngModel)] = "user.birthday" name = "birthday" matInput placeholder="Insert birthday">
          </mat-form-field>

          <div class = "container text-center">
            <button mat-raised-button color="primary">Register</button>
            <button type="reset" style = "margin-left: 20px;" mat-raised-button color="accent">Clean</button>
          </div>
        </form>
        </mat-card>
        <br><br><br>
      </div>
    </div>
  </div>
</div>
